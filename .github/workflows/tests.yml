name: Tests

on:
  pull_request:
    types: [ready_for_review, synchronize, labeled]

jobs:
  test:
    if: github.event.pull_request.draft == false || (github.event.action == 'labeled' && github.event.label.name == 'test')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.24.x]
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/checkout@v4

      - name: Run unit tests
        run: go test ./pkg/... ./boost ./env -coverprofile=coverage.out

      - name: Coverage Report
        run: go tool cover -func=coverage.out | tail -n 1
